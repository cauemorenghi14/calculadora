<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body class="body">
        <div class="container">
            <div class="divTema">
                <input type="checkbox" class="checkbox" id="chk">

                <label for="chk" class="label">
                    <i class="bi bi-sun-fill"></i>
                    <i class="bi bi-moon-fill"></i>
                    <div class="ball"></div>
                </label>
            </div>

            <div class="calculadora">

                <div id="resultado">
                    <span class="conta"></span>
                    <span class="conta-resultado"></span>
                </div>

                <table class="tabela">
                    <tr>
                        <td><button class="botao funcoes">C</button></td>
                        <td><button class="botao funcoes"><</button></td>
                        <td><button class="botao operacoes">/</button></td>
                        <td><button class="botao operacoes">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao numero">7</button></td>
                        <td><button class="botao numero">8</button></td>
                        <td><button class="botao numero">9</button></td>
                        <td><button class="botao operacoes">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao numero">4</button></td>
                        <td><button class="botao numero">5</button></td>
                        <td><button class="botao numero">6</button></td>
                        <td><button class="botao operacoes">+</button></td>
                    </tr>
                     <tr>
                        <td><button class="botao numero">1</button></td>
                        <td><button class="botao numero">2</button></td>
                        <td><button class="botao numero">3</button></td>
                        <td rowspan="2"><button class="botao igual funcoes">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao numero zero">0</button></td>
                        <td><button class="botao numero">.</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <footer class="footer">
            <h1 class="titulo">CauÃª Morenghi Lopes</h1>
        </footer>

        <script src="script.js"></script>
    </body> 
</html>
